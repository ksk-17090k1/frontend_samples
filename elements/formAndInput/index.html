<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form.form-example {
        display: table;
      }

      div.form-example {
        display: table-row;
      }

      label,
      input {
        display: table-cell;
        margin-bottom: 10px;
      }

      label {
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- TODO: formAndInput と統合 -->
    <!--  -->
    <!-- actionにはURLやPHPのプログラム名を入れる -->
    <form action="http://example.jp/article" method="get" class="form-example">
      <div class="form-example">
        <!-- labelはinputのidと紐づく -->
        <label for="name">Enter your name: </label>
        <!-- ここのnameの値がformタグで行われるGETリクエストのクエリパラメータになる！ -->
        <!-- 例えば、この場合だと、http://example.jp/article?name=入力されたname -->
        <!-- NOTE: required を入れると必須になる -->
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-example">
        <label for="email">Enter your email: </label>
        <!-- ここのnameの値がformタグで行われるGETリクエストのクエリパラメータになる！ -->
        <!-- 例えば、この場合だと、http://example.jp/article?email=入力されたemail -->
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-example">
        <input type="submit" value="Subscribe!" />
      </div>
    </form>
    <hr />
    <!-- POSTリクエストの場合はリクエストボディにinputタグの内容が入る -->
    <!-- 以下の例だと title=test-title&author=test-author という内容。 -->
    <!-- これは application/xwwwformurlencoded 形式と呼ばれる -->
    <form method="POST" action="http://example.jp/article">
      <div>
        <label> 題名：<input type="text" id="title" name="title" /> </label>
      </div>
      <div>
        <label>著者：<input type="text" id="author" name="author" /></label>
      </div>
      <input type="submit" name="submit" value="検索" />
    </form>
    <!-- type=search の場合 -->
    <form id="search-form" role="search">
      <input id="q" placeholder="Search" type="search" name="q" />
    </form>
  </body>
</html>
